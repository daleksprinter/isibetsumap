<ons-page id=setting>
<ons-toolbar>
    <div class="center">表示設定</div>
    <div class="left"><ons-button modifier="quiet" onclick="refine_thumbnail()">Apply</ons-button></div>
  </ons-toolbar>

  <ons-list>
    <ons-list-item>
      <div class="center">
       現在営業時間外のお店を非表示
      </div>
      <div class="right">
        <ons-switch var='open' ></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item>
      <div class="center">
        坂を登る場所を非表示
      </div>
      <div class="right">
        <ons-switch var='slope'></ons-switch>
      </div>
    </ons-list-item>
     <ons-list-item>
      <div class="center">
      季節、時間が異なる写真を非表示
      </div>
      <div class="right">
        <ons-switch var='season'></ons-switch>
      </div>
    </ons-list-item>

  </ons-list>

</ons-page>
